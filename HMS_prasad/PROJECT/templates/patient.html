<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 3rem;
        }
        .card {
            margin-bottom: 2rem;
        }
        .form-section {
            background-color: #f8f9fa;
            padding: 2rem;
            border-radius: 0.5rem;
        }
        .btn-custom {
            background-color: #343a40;
            color: white;
        }
        .text-custom {
            background-color: #343a40;
            color: white;
            padding: 0.5rem;
            border-radius: 0.25rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-between">
            <!-- Doctors Card -->
            <div class="col-md-5">
                <div class="card">
                    <img src="static/images/doc.jpg" class="card-img-top" alt="Doctors">
                    <div class="card-body">
                        <h5 class="card-title">HOSPITAL DOCTORS</h5>
                        <p class="card-text">Doctors Names</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Dr Hima (Cardiologist,Endochronologist)</li>
                        <li class="list-group-item">Dr. Ravi (Dermatologist,Corona)</li>
                        <li class="list-group-item">Dr. Sam(Anesthesiologists)</li>
                    </ul>
                    <div class="card-body">
                        <a href="#" class="card-link">Contact Us</a>
                        <a href="#" class="card-link">About Us</a>
                    </div>
                </div>
            </div>

            <!-- Booking Form -->
            <div class="col-md-6">
                <h4 class="text-center text-custom">Book Your Slot</h4>

                <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <form action="/patients" method="post" class="form-section">
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" value="{{current_user.email}}" name="email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <select class="form-control" id="gender" name="gender" required>
                            <option selected>Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-control" id="slot" name="slot" required>
                            <option selected>Slot</option>
                            <option value="morning">Morning</option>
                            <option value="evening">Evening</option>
                            <option value="night">Night</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="time" class="form-control" name="time" placeholder="Time" required>
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control" name="date" placeholder="Date" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="disease" name="disease" placeholder="Disease" required>
                    </div>
                    <div class="form-group">
                        <select class="form-control" id="dept" name="dept" required>
                            <option selected>Select Doctor Department</option>
                            {% for d in doct %}
                                <option value="{{d.dept}}">{{d.dept}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="number" name="number" placeholder="Phone Number" required>
                    </div>
                    <button type="submit" id="btn" class="btn btn-custom btn-sm btn-block">Book</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
